<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose your best five player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-gray-700">
    <header>
      <div class="header-tittle flex justify-center items-center">
        <h1 class="text-5xl text-white font-bold">Choose your best five player</h1>
      </div>
    </header>

    <main>
      <section>
        <div class="w-10/12 mx-auto my-12">
          <div class="flex">
            <!-- card section start -->
            <div class="w-10/12"></div>
            <!-- card section end  -->
            <!-- sitebar start -->
            <div class="w-2/12">
              <div class="p-4 mb-4 bg-gray-900 text-white">
                <h2 class="text-3xl font-semibold text-center">Selected - V</h2>
                <ul class="list-decimal list-inside text-xl my-7 font-medium">
                  <li class="">Lionel Messi</li>
                  <li class="">Lionel Messi</li>
                  <li class="">Lionel Messi</li>
                  <li class="">Lionel Messi</li>
                  <li class="">Lionel Messi</li>
                </ul>
              </div>
              <div class="p-4 bg-gray-900 text-white">
                <h2 class="text-3xl font-semibold text-center">Budget</h2>
                <div class="my-7">
                  <form class="w-full max-w-sm">
                    <div class="md:flex md:items-center mb-6">
                      <div class="md:w-1/2">
                        <label class="block font-bold mb-1 md:mb-0 pr-4"> Per Player: </label>
                      </div>
                      <div class="md:w-1/2">
                        <input
                          class="border-2 border-purple-300 w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                          type="text"
                          placeholder=""
                        />
                      </div>
                    </div>
                    <button
                      class="shadow bg-purple-500 hover:bg-purple-600 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-8 w-full"
                    >
                      Calculate
                    </button>
                  </form>
                  <form class="w-full max-w-sm">
                    <div class="md:flex md:items-center mb-6 mt-6">
                      <div class="md:w-2/3">
                        <label class="block font-bold mb-1 md:mb-0 pr-4"> Player Expenses: </label>
                      </div>
                      <div class="md:w-1/3">
                        <p class="font-bold text-right">$<span>00</span></p>
                      </div>
                    </div>
                    <div class="md:flex md:items-center mb-6 mt-6">
                      <div class="md:w-1/2">
                        <label class="block font-bold mb-1 md:mb-0 pr-4"> Manager: </label>
                      </div>
                      <div class="md:w-1/2">
                        <input
                          class="border-2 border-purple-300 w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                          type="text"
                          placeholder=""
                        />
                      </div>
                    </div>
                    <div class="md:flex md:items-center mb-6 mt-6">
                      <div class="md:w-1/2">
                        <label class="block font-bold mb-1 md:mb-0 pr-4"> Coach: </label>
                      </div>
                      <div class="md:w-1/2">
                        <input
                          class="border-2 border-purple-300 w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                          type="text"
                          placeholder=""
                        />
                      </div>
                    </div>
                    <button
                      class="shadow bg-purple-500 hover:bg-purple-600 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-8 w-full"
                    >
                      Calculate Total
                    </button>
                    <div class="md:flex md:items-center mb-6 mt-6">
                      <div class="md:w-2/3">
                        <label class="block font-bold mb-1 md:mb-0 pr-4"> Total: </label>
                      </div>
                      <div class="md:w-1/3">
                        <p class="font-bold text-right text-red-500">$<span>00</span></p>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- sitebar end  -->
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
